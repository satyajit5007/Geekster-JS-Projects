<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <h1 class="day" id="day"></h1>
  <div class="box">
    <div class="clock">
      <div class="front-clock">
        <div id="hour">00</div>
        <p>hour</p>
      </div>
    </div>

    <div class="clock">
      <div class="front-clock">
        <div id="minute">00</div>
        <p>minutes</p>
      </div>
    </div>

    <div class="clock">
      <div class="front-clock">
        <div id="second">00</div>
        <p>seconds</p>
      </div>
    </div>

  </div>
</main>
<script src="script.js"></script>
  </body>
</html>
